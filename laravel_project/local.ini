upload_max_filesize = 100M
post_max_size = 100M
memory_limit = 512M
max_execution_time = 600
max_input_time = 600
max_input_vars = 5000

[Date]
date.timezone = America/Martinique

[opcache]
opcache.enable = 1
opcache.memory_consumption = 256
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
