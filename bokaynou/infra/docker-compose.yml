services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: laravel_db
      POSTGRES_USER: laravel_user
      POSTGRES_PASSWORD: laravel_password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel_user -d laravel_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Laravel
  backend:
    build:
      context: ../back-laravel
      dockerfile: Dockerfile
    container_name: laravel_backend
    volumes:
      - ../back-laravel:/var/www/html
    ports:
      - "8001:8001"  # ← Accès direct Laravel (dev uniquement)
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: laravel_db
      DB_USERNAME: laravel_user
      DB_PASSWORD: laravel_password
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
    # Pour lancer Artisan serve en plus de PHP-FPM
    command: sh -c "php-fpm & php artisan serve --host=0.0.0.0 --port=8001"

  # Frontend NextJS
  frontend:
    build:
      context: ../front-next
      dockerfile: Dockerfile
    container_name: nextjs_frontend
    volumes:
      - ../front-next:/app
      - /app/node_modules  # Important: évite de monter node_modules
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/api
    ports:
      - "3000:3000"
    networks:
      - app_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "8000:80"  # Point d'entrée principal
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../back-laravel:/var/www/html
    depends_on:
      - backend
      - frontend
    networks:
      - app_network

volumes:
  db_data:

networks:
  app_network:
    driver: bridge