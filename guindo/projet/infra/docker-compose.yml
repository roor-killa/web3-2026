# Docker Compose pour le Projet Web3
# Exécuter avec: docker compose up -d

services:
  # Backend Laravel - Service PHP-FPM
  laravel_app:
    build:
      context: ../backend-laravel
      dockerfile: Dockerfile
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ../backend-laravel/laravel:/var/www
    networks:
      - app_network
    depends_on:
      - postgres

  # Backend Laravel - Serveur Web Nginx
  laravel_nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ../backend-laravel/laravel:/var/www
      - ../backend-laravel/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app_network
    depends_on:
      - laravel_app

  # Frontend Next.js
  nextjs:
    build:
      context: ../frontend-nextjs
      dockerfile: Dockerfile
    container_name: nextjs_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://laravel_nginx:80
    volumes:
      - ../frontend-nextjs:/app
      - /app/node_modules
      - /app/.next
    networks:
      - app_network
    depends_on:
      - laravel_nginx

  # Backend FastAPI (POO)
  fastapi:
    build:
      context: ../fastapi-poo
      dockerfile: Dockerfile
    container_name: fastapi_app
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql://laravel:secret@postgres:5432/laravel_db
    volumes:
      - ../fastapi-poo:/app
    networks:
      - app_network
    depends_on:
      - postgres

  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: laravel_db
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  # pgAdmin (interface web pour PostgreSQL)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    networks:
      - app_network
    depends_on:
      - postgres

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:


