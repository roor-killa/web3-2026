services:
  # PHP-FPM (Laravel)
  php:
    image: php:8.5-fpm
    container_name: php_app
    volumes:
      - ./laravel:/var/www/html
    networks:
      - app_network

  # Next.js frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nextjs_app
    expose:
      - "8000"
    networks:
      - app_network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: nginx_server
    ports:
      - "8000:80"
    volumes:
      - ./laravel:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - frontend
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
